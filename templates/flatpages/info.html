{% extends 'flatpages/default.html' %}

{% block title1 %}
    {{ flatpage.title }}
{% endblock title1 %}

{% block user_name %}
    '{{ user }}'
{% endblock user_name %}

{% block content %}
    {% load cache %}
        {% cache 1000 content %}
            {{ flatpage.content }}
            <hr>
        {% endcache %}
{% endblock content %}
