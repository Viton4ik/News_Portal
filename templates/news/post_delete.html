
{% extends 'flatpages/default.html' %}

{% block user_name %}
'{{ user }}'
{% endblock user_name %}

{% block content %}
<h1>Post delete</h1>
<em><p style="width: 100px; text-align: left;"><a href="/news/" class="previous">&laquo; News List</a></p></em>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Post "{{ object.topic }}" will be totally deleted. Are you sure?</p>
    <input type="submit" value="Delete" />
</form>

{% endblock content %}
